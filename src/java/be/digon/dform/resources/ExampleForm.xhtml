<h2>Follow-up / occurrence</h2>
<ice:selectOneMenu value="#{p.instance}">
    <f:selectItem itemValue="00m" itemLabel="0 months"/>
    <f:selectItem itemValue="12m" itemLabel="12 months"/>
    <f:selectItem itemValue="24m" itemLabel="24 months"/>
</ice:selectOneMenu>

<h2>Reference center</h2>

<ice:panelGrid columns="2">
    <p>Reference center</p><ice:inputText value="#{p.reference_center}"/>
</ice:panelGrid>

<h2>Attending pediatrician</h2>

<ice:panelGrid columns="2">
    <ice:outputText>Name</ice:outputText>
    <ice:inputText
        required="true" partialSubmit="true" id="PediatricianName"
        value="#{p.pediatrician_name}"></ice:inputText><ice:message
        for="PediatricianName"/>
    <ice:outputText>Address</ice:outputText>
    <ice:inputText value="#{p.pediatrician_address}"/>
    <ice:outputText>Email</ice:outputText>
    <ice:inputText value="#{p.pediatrician_email}"/>
    <ice:outputText>Telephone</ice:outputText>
    <ice:inputText value="#{p.pediatrician_tel_nr}"/>
</ice:panelGrid>

<h2>Patient</h2>

<ice:panelGrid   columns="2">
    <ice:outputText>Name</ice:outputText>
    <ice:inputText        value="#{p.patient_name}"/>
    <ice:outputText>Date of birth</ice:outputText> 
    <ice:selectInputDate renderAsPopup="true" value="#{p.patient_date_of_birth}"/>
    <ice:outputText>Gestation (weeks)</ice:outputText> 
    <ice:inputText id="Gestation" value="#{p.gestation}"> 
        <f:convertNumber maxFractionDigits="0"/> 
        <f:validateLongRange minimum="0" maximum="500" /> 
    </ice:inputText>
    <ice:outputText>Birth weight (g)</ice:outputText>
    <ice:inputText value="#{p.birth_weight}"> 
        <f:convertNumber maxFractionDigits="0"/> 
        <f:validateLongRange minimum="50" maximum="10000" />
    </ice:inputText>
</ice:panelGrid>

<h2>Mother</h2>

<ice:panelGrid columns="2">
    <ice:outputText>Occupational hazard</ice:outputText>
    <ice:selectOneMenu value="#{p.mother_occupational_hazard}">
        <f:selectItem itemLabel="Yes" itemValue="1"/>
        <f:selectItem itemLabel="No" itemValue="0"/>
    </ice:selectOneMenu>
</ice:panelGrid>
